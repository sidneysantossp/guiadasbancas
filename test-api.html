<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test Admin APIs</h1>
    <button onclick="testProducts()">Test Products API</button>
    <button onclick="testBancas()">Test Bancas API</button>
    
    <div id="results"></div>

    <script>
        async function testProducts() {
            try {
                console.log('Testing products API...');
                const response = await fetch('/api/admin/products', {
                    headers: { 'Authorization': 'Bearer admin-token' }
                });
                const data = await response.json();
                console.log('Products response:', data);
                document.getElementById('results').innerHTML = '<h2>Products:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Products error:', error);
                document.getElementById('results').innerHTML = '<h2>Products Error:</h2><pre>' + error.message + '</pre>';
            }
        }

        async function testBancas() {
            try {
                console.log('Testing bancas API...');
                const response = await fetch('/api/admin/bancas', {
                    headers: { 'Authorization': 'Bearer admin-token' }
                });
                const data = await response.json();
                console.log('Bancas response:', data);
                document.getElementById('results').innerHTML = '<h2>Bancas:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Bancas error:', error);
                document.getElementById('results').innerHTML = '<h2>Bancas Error:</h2><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
